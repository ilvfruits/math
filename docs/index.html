<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Math Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz-container">
  <h1>ðŸ“˜ Math Practice</h1>
  <p>Select a question set:</p>
  <script>
      function createQuizButtons(numParts) {
          const container = document.getElementById('quiz-buttons');
          for (let i = 1; i <= numParts; i++) {
              container.innerHTML += 
                  `<button onclick="startQuiz('grade6_${i}')">Grade 6 (part ${i})</button>\n`;
          }
      }
      createQuizButtons(9);
  </script>
  <button onclick="startQuiz('grade3')">Grade 3</button>
  <button onclick="startQuiz('sat')">SAT</button>
  <button onclick="startQuiz('aops')">AOPS</button>
  
</div>
  
<script>
function startQuiz(setName) {
  window.location.href = `quiz.html?set=${setName}`;
}
</script>

</body>
</html>
